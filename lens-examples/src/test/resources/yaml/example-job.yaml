name: Sample Scheduler job
execution:
  session:
    db: myDb
    conf:
      -
        key: userName
        value: ajayyadava
    resourcePath:
      -
        path: /tmp/myjars/example.jar
        type: JAR
      -
        path: /tmp/myjars/example.conf
        type: FILE
  query:
    query: cube select measure2 from sample_cube where time_range_in(dt, '2014-06-24-23', '2014-06-25-00')
    conf:
      -
        key: queryKey1
        value: queryValue1
trigger:
  cronExpression: 0 15 10 * * ? 2014
  timezone: UTC
jobConf:
  -
    key: key1
    value: value1
startTime: 2013-11-30T00:00:00
endTime: 2015-12-30T00:00:00
